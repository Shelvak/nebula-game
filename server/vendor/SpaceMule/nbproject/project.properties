application.title=SpaceMule-Scala
application.vendor=arturas
build.classes.dir=${build.dir}/classes
build.classes.excludes=**/*.java,**/*.form,**/*.scala
# This directory is removed when the project is cleaned:
build.dir=build
build.generated.dir=${build.dir}/generated
# Only compile against the classpath explicitly listed here:
build.sysclasspath=ignore
build.test.classes.dir=${build.dir}/test/classes
build.test.results.dir=${build.dir}/test/results
debug.classpath=\
    ${run.classpath}
debug.test.classpath=\
    ${run.test.classpath}
# This directory is removed when the project is cleaned:
dist.dir=dist
dist.jar=${dist.dir}/SpaceMule.jar
dist.javadoc.dir=${dist.dir}/scaladoc
excludes=
file.reference.scala-library.jar=/home/arturas/Software/scala-2.8.1.final/lib/scala-library.jar
file.reference.scalaj-collection_2.8.0-1.0.jar=lib/scalaj-collection_2.8.0-1.0.jar
file.reference.SpaceMule-Scala-src=src
includes=**
jar.compress=false
java.platform.active=java_default_platform
javac.classpath=\
    ${file.reference.scalaj-collection_2.8.0-1.0.jar}:\
    ${libs.Apache-Commons-IO.classpath}:\
    ${file.reference.scala-library.jar}:\
    ${libs.MySQLDriver.classpath}:\
    ${libs.json-simple.classpath}:\
    ${libs.JGraphT.classpath}:\
    ${libs.Eval.classpath}
# Space-separated list of extra javac options
javac.compilerargs=
javac.deprecation=false
javac.source=1.5
javac.target=1.5
javac.test.classpath=\
    ${javac.classpath}:\
    ${build.classes.dir}:\
    ${libs.junit.classpath}:\
    ${libs.junit_4.classpath}
javadoc.additionalparam=
javadoc.author=false
javadoc.encoding=${source.encoding}
javadoc.noindex=false
javadoc.nonavbar=false
javadoc.notree=false
javadoc.private=false
javadoc.splitindex=true
javadoc.use=true
javadoc.version=false
javadoc.windowtitle=
main.class=spacemule.main.Main
manifest.file=manifest.mf
meta.inf.dir=${src.dir}/META-INF
platform.active=default_platform
run.classpath=\
    ${javac.classpath}:\
    ${build.classes.dir}
# Space-separated list of JVM arguments used when running the project
# (you may also define separate properties like run-sys-prop.name=value instead of -Dname=value
# or test-sys-prop.name=value to set system properties for unit tests):
run.jvmargs=
run.test.classpath=\
    ${javac.test.classpath}:\
    ${build.test.classes.dir}
# Space-separated list of extra scalac options
scalac.compilerargs=
scalac.deprecation=yes
scalac.unchecked=yes
source.encoding=UTF-8
src.dir=${file.reference.SpaceMule-Scala-src}
test.test.dir=test
