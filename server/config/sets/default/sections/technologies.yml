superconductor_technology.metal.cost: 100
superconductor_technology.energy.cost: 200
superconductor_technology.zetium.cost: 400
superconductor_technology.coords: [1, 0]
superconductor_technology.scientists.min: 10
superconductor_technology.mod.energy.generate: 2 * level
superconductor_technology.mod.energy.store: 5 * level

### zetium_extraction config ###

zetium_extraction.metal.cost: 140 * level
zetium_extraction.energy.cost: 240 * level
zetium_extraction.max_level: 3
zetium_extraction.upgrade_time: (60 - (scientists - 10) * 3) / speed
zetium_extraction.coords: [2, 2]
zetium_extraction.scientists.min: 10

