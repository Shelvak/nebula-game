---
<%
ground = [
  Unit::Trooper, Unit::Seeker, Unit::Shocker, Unit::Scorpion, Unit::Mantis,
  Unit::Azure, Unit::Zeus
]
npc_ground = [Unit::Gnat, Unit::Glancer, Unit::Spudder, Unit::Gnawer]

light_space = [Unit::Crow, Unit::Cyrix, Unit::Dart, Unit::Avenger]
heavy_space = [Unit::Rhyno, Unit::Mule]
space = light_space + heavy_space

light_npc_space = [Unit::Dirac, Unit::Thor]
heavy_npc_space = [Unit::Demosis, Unit::ConvoyShip]
npc_space = light_npc_space + heavy_npc_space

vulcan = [Building::Vulcan, Building::MobileVulcan]
screamer = [Building::Screamer, Building::MobileScreamer]
thunder = [Building::Thunder, Building::MobileThunder]

turrets = vulcan + screamer + thunder

[ground, npc_ground, light_space, heavy_space, space, light_npc_space,
heavy_npc_space, npc_space, vulcan, screamer, thunder, turrets].each do |array|
  array.map! { |klass| klass.to_s }
end
%>


