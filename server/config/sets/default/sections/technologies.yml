---
# Technologies configuration file.

# Multiplier for resource need when overtime is forced
speed_up.resources.mod: 2
# Multiplier for time reduction when overtime is forced
speed_up.time.mod: 2

### fiery_melters config ###

fiery_melters.max_level: 5
fiery_melters.upgrade_time: (90 * level - scientists * 3) / speed
fiery_melters.metal.cost: 100
fiery_melters.energy.cost: 200
fiery_melters.zetium.cost: 400
fiery_melters.coords: [0, 0]
fiery_melters.scientists.min: 10
fiery_melters.mod.metal.generate: 2 * level
fiery_melters.mod.metal.store: 5 * level

### superconductor_technology config ###

superconductor_technology.max_level: 5
