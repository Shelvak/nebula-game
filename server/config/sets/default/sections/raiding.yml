---
# Time delay range between raids.
delay: [<%= 24.hours %> / speed, <%= 48.hours %> / speed]

# What will raid the planet?
#
# unit type: [unit count range from formula, unit count range end formula,
#   unit chance formula]
#
# formulas get one argument: arg, which is players planet count.

# Raiding for normal planets. arg is planet count.
raiders.planet.max_arg: 7 # autogenerated by odsimport
raiders.planet: 
  gnat: ["(arg - 2) ** 1.2 * 4.5", "(arg - 2) ** 1.25 * 10", "0.2 + (arg - 3) * 0.1"]
  glancer: ["(arg - 2) ** 1.3 * 2.7", "(arg - 2) ** 1.35 * 4", "0.1 + (arg - 3) * 0.15"]
  spudder: ["(arg - 2) ** 2.4 * 1.7", "(arg - 2) ** 2.55 * 3.5", "0.05 + (arg - 2) * 0.1"]
  gnawer: ["(arg - 2) ** 1.4 * 1.9", "(arg - 2) ** 1.55 * 2.55", "0.3 + (arg - 2) * 0.05"]
  dirac: ["(arg - 2) ** 1.1 * 3.8", "(arg - 2) ** 1.2 * 5.8", "0.4 + (arg - 3) * 0.05"]
  thor: ["(arg - 3) ** 1.35 * 3.5", "(arg - 3) ** 1.4 * 14", "0.3 + (arg - 4) * 0.05"]
  demosis: ["(arg - 3) ** 1.2 * 2.5", "(arg - 3) ** 1.4 * 4.2", "0.2 + (arg - 4) * 0.05"] # autogenerated by odsimport

# Raiding for pulsar/battleground planets. arg is bg planet count.
raiders.battleground.max_arg: 5 # autogenerated by odsimport
raiders.battleground: 
  gnat: ["(arg - 0) ** 1.4 * 5", "(arg - 0) ** 1.45 * 8", "0.2 + (arg - 2) * 0.1"]
  glancer: ["(arg - 0) ** 1.3 * 3.5", "(arg - 0) ** 1.35 * 6.45", "0.2 + (arg - 2) * 0.05"]
  spudder: ["(arg - 1) ** 1.4 * 2.1", "(arg - 1) ** 1.45 * 6.5", "0.05 + (arg - 2) * 0.1"]
  gnawer: ["(arg - 1) ** 1.3 * 2.1", "(arg - 1) ** 1.35 * 3.6", "0.3 + (arg - 2) * 0.05"]
  dirac: ["(arg - 2) ** 1.2 * 4.8", "(arg - 2) ** 1.25 * 6.8", "0.4 + (arg - 3) * 0.05"]
  thor: ["(arg - 2) ** 1.25 * 3.5", "(arg - 2) ** 1.35 * 10", "0.3 + (arg - 4) * 0.05"]
  demosis: ["(arg - 2) ** 1.25 * 2", "(arg - 2) ** 1.45 * 6", "0.4 + (arg - 5) * 0.05"] # autogenerated by odsimport

# Raiding for apocalypse. arg is days since apocalypse. Starts from 1.
raiders.apocalypse: 
  gnat: ["(arg - 0) ** 1.12 * 8", "(arg - 0) ** 1.18 * 9", "0 + (arg - 0) * 0.03"]
  glancer: ["(arg - 0) ** 1.2 * 3.2", "(arg - 0) ** 1.25 * 3.5", "0 + (arg - 0) * 0.04"]
  spudder: ["(arg - 0) ** 1.85 * 2.4", "(arg - 0) ** 1.86 * 2.8", "0 + (arg - 0) * 0.03"]
  gnawer: ["(arg - 0) ** 1.7 * 3.8", "(arg - 0) ** 1.8 * 5.8", "0 + (arg - 0) * 0.02"]
  dirac: ["(arg - 0) ** 1.05 * 5.6", "(arg - 0) ** 1.1 * 7.6", "0 + (arg - 0) * 0.03"]
  thor: ["(arg - 0) ** 1.45 * 5.8", "(arg - 0) ** 1.5 * 7.8", "0 + (arg - 0) * 0.03"]
  demosis: ["(arg - 0) ** 1.2 * 4.4", "(arg - 0) ** 1.3 * 7.4", "0 + (arg - 0) * 0.02"]
  worg: ["(arg - 7) ** 1.2 * 0", "(arg - 7) ** 1 * 1", "0 + (arg - 7) * 0.1"] # autogenerated by odsimport
