---
# Time delay range between raids.
delay: [<%= 24.hours %> / speed, <%= 48.hours %> / speed]

# What will raid the planet?
#
# unit type: [unit count range from formula, unit count range end formula,
#   unit chance formula]
#
# formulas get one argument: arg, which is players planet count.

# Raiding for normal planets. arg is planet count.
raiders.planet: 
  gnat: ["(arg - 1) ** 1.6 * 3.5", "(arg - 1) ** 1.7 * 5", "0.2 + (arg - 2) * 0.1"]
  glancer: ["(arg - 1) ** 1.5 * 1.7", "(arg - 1) ** 1.55 * 3", "0.1 + (arg - 2) * 0.15"]
  spudder: ["(arg - 2) ** 1.75 * 1.7", "(arg - 2) ** 1.8 * 4.5", "0.05 + (arg - 2) * 0.1"]
  gnawer: ["(arg - 2) ** 1.4 * 0.9", "(arg - 2) ** 1.5 * 2.1", "0.3 + (arg - 2) * 0.05"]
  dirac: ["(arg - 3) ** 1.2 * 4.8", "(arg - 3) ** 1.4 * 6.8", "0.4 + (arg - 3) * 0.05"]
  thor: ["(arg - 4) ** 1.25 * 3.5", "(arg - 4) ** 1.3 * 14", "0.3 + (arg - 4) * 0.05"]
  demosis: ["(arg - 5) ** 1.1 * 2.5", "(arg - 5) ** 1.2 * 4.2", "0.2 + (arg - 5) * 0.05"] # autogenerated by odsimport

# Raiding for pulsar/battleground planets. arg is bg planet count.
raiders.battleground: 
  gnat: ["(arg - 0) ** 1.6 * 5", "(arg - 0) ** 1.7 * 8", "0.2 + (arg - 2) * 0.1"]
  glancer: ["(arg - 0) ** 1.5 * 3.5", "(arg - 0) ** 1.55 * 6.45", "0.2 + (arg - 2) * 0.05"]
  spudder: ["(arg - 1) ** 1.6 * 2.1", "(arg - 1) ** 1.65 * 6.5", "0.05 + (arg - 2) * 0.1"]
  gnawer: ["(arg - 1) ** 1.4 * 2.1", "(arg - 1) ** 1.5 * 3.6", "0.3 + (arg - 2) * 0.05"]
  dirac: ["(arg - 2) ** 1.3 * 4.8", "(arg - 2) ** 1.55 * 6.8", "0.4 + (arg - 3) * 0.05"]
  thor: ["(arg - 2) ** 1.35 * 3.5", "(arg - 2) ** 1.45 * 10", "0.3 + (arg - 4) * 0.05"]
  demosis: ["(arg - 3) ** 1.25 * 2", "(arg - 3) ** 1.45 * 6", "0.4 + (arg - 5) * 0.05"] # autogenerated by odsimport

# Raiding for apocalypse. arg is days since apocalypse. Starts from 1.
raiders.apocalypse: 
  gnat: ["(arg - 0) ** 1.42 * 4", "(arg - 0) ** 1.48 * 4.5", "0 + (arg - 0) * 0.03"]
  glancer: ["(arg - 0) ** 1.5 * 1.6", "(arg - 0) ** 1.55 * 1.75", "0 + (arg - 0) * 0.04"]
  spudder: ["(arg - 0) ** 1.75 * 1.2", "(arg - 0) ** 1.76 * 1.4", "0 + (arg - 0) * 0.03"]
  gnawer: ["(arg - 0) ** 1.4 * 1.9", "(arg - 0) ** 1.5 * 2.9", "0 + (arg - 0) * 0.02"]
  dirac: ["(arg - 0) ** 1.2 * 2.8", "(arg - 0) ** 1.4 * 3.8", "0 + (arg - 0) * 0.03"]
  thor: ["(arg - 0) ** 1.25 * 2.9", "(arg - 0) ** 1.3 * 3.9", "0 + (arg - 0) * 0.03"]
  demosis: ["(arg - 0) ** 1.1 * 2.2", "(arg - 0) ** 1.2 * 3.7", "0 + (arg - 0) * 0.02"] # autogenerated by odsimport
