<%
free_units = lambda do
  [
    [rand(3,  6), "Gnat", 0, 1],
    [rand(5,  8), "Gnat", 1, 1],
    [rand(4, 10), "Glancer", 1, 1],
    [rand(0,  5), "Spudder", 0, 1],
    [rand(6, 12), "Spudder", 1, 1],
    [rand(2,  8), "Gnawer", 0, 1],
    [rand(0,  4), "Gnawer", 1, 1],
  ]
end

pulsar_units = lambda do
  free_units.call.map do |count, type, flank, hp_percentage|
    [count * 3, type, flank, hp_percentage]
  end
end

battleground_units = lambda do
  free_units.call.map do |count, type, flank, hp_percentage|
    [count * 5, type, flank, hp_percentage]
  end
end

def units(func)
  func.call.inspect
end

