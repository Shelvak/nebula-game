---
# Map explanation:
# . is regular
# _ is sand
# # is junkyard
# / is noxrium
# ^ is titan
# - is void
#
# O is ore (2x2)
# % is geothermal (2x2)
# $ is zetium (2x2)
#
# 1 is folliage (2x4)
# 2 is folliage (2x3)
# 5 is folliage (3x2)
# * is folliage (3x4)
# 3 is folliage (3x3)
# ! is folliage (4x3)
# @ is folliage (4x4)
# 4 is folliage (4x6)
# ~ is folliage (6x2)
# 6 is folliage (6x6)
#
# These tiles must be laid in such fashion:
#
# . - - . . .
# . O - - - .
# . . . $ - .
# . . . . . .
#
# You can put buildings by writing building letter near to a tile like this:
#
# Buildings:
#   m - mothership (8x6)
#   h - headquarters (4x5)
#   b - barracks (3x3)
#   x - MEX T2 (2x2)
#   c - Collector T2 (2x4)
#   z - ZEX T2 (2x2)
#   a - NPC hAll (gives victory points) (2x2)
#   i - NPC Infantry factory (3x3)
#   n - NPC taNks factory (4x4)
#   f - NPC space Factory (4x5)
#   t - NPC Tech lab (3x3)
#
# Barracks:
# . .-.-.-. .
# . .-.-.-. .
# . .b.-.-. .
# . . . . . .
#
# Buildings with garrisoned units:
#   X - NPC metal eXtractor (2x2)
#   G - NPC Geothermal extractor (2x2)
#   Z - NPC Zetium extractor (2x2)
#
#   P - NPC solar Plant (2x2)
#   H - NPC communications Hub (3x2)
#   E - NPC tEmple (3x3)
#   C - NPC exCavation site (4x4)
#   R - NPC Research center (4x4)
#   U - NPC jUmpgate (5x5)
#
# NPC solar plant with level 3 garrisoned units:
# . . . . . .
# . .-.-. . .
# . .P.3. . .
# . . . . . .
#
# First tile is of given type, second one is level (0 to 9) and other one's are
# void.
