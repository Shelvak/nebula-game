# Number of ticks per round
round.ticks: 10
# How often a shot will hit the line?
line_hit_ratio: 0.7
# Unit count for player that shoots parallely. count is total count of units
# participating in battle.
parallel.count: 1 + (count / 10)
# How many flanks may there be?
flanks.max: 2
# Experience formulas
xp.hit: 2 * damage
xp.fire: damage
# How much does cooldown last on location?
cooldown.duration: <%= 10.minutes %> / speed

### Stance coeficients ###

# Armor coeficient must be in (0, 2).

# Defensive stance
stance.1.damage: 0.6
stance.1.armor: 1.25
# Aggressive stance
stance.2.damage: 1.25
stance.2.armor: 0.60

# Wreckage percentage ranges. How much % do we leave as wreckage when unit is
# destroyed.
wreckage.metal: [5, 45]
wreckage.energy: [5, 45]
wreckage.zetium: [5, 45]
