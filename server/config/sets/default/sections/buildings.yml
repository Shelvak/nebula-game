### npc_space_factory config ###

# Dimensions
npc_space_factory.width: 4
npc_space_factory.height: 5
npc_space_factory.constructable: false

# Hit points
npc_space_factory.hp: 450000

# Upgrades
npc_space_factory.destroyable: false
npc_space_factory.max_level: 4 # autogenerated by odsimport
npc_space_factory.upgrade_time: (27510.0 + 68775.0 * (level + -1.0)) / speed # autogenerated by odsimport
npc_space_factory.metal.cost: 19218.75 + 23062.5 * (level + -1.0) # autogenerated by odsimport
npc_space_factory.energy.cost: 26906.25 + 32287.5 * (level + -1.0) # autogenerated by odsimport
npc_space_factory.zetium.cost: 1345.31 + 1614.38 * (level + -1.0) # autogenerated by odsimport

# How much time must pass for player to receive the bonus?
npc_space_factory.cooldown: <%= 5.hours %> / speed
npc_space_factory.unit_bonus:
  - [demosis, 1]
  - [thor, 10]
  - [dirac, 15]

