---

# How much numbers after . should we keep?
# Warning, affects the server too!
resources.rounding_precision: 4

# How much constructor mods can reduce construction time to?
# I.e. 5 would mean that min construction time can be 5%.
constructor.min_time_percentage: 5

# When you self-destruct a building, how much time must pass for you to destroy
# another one in same planet?
self_destruct.cooldown: <%= 6.hours %> / speed
# How much % of resources you gain when you destroy a building?
self_destruct.resource_gain: 60
# How much time must pass before owner can destroy building with creds?
self_destruct.creds.safeguard_time: <%= 3.days %> / speed

# How much more resources does overdriven building give?
overdrive.multiplier.output: 2
# How much more energy does overdriven building use?
overdrive.multiplier.energy_usage: 6

# building.trait_name.property

# name, width, height, hp, units
#
# units:
#  flank0, flank1, flank2
#
# Supported units: Gnat, Glancer, Spudder, Gnawer
#
<% [
  ["metal_extractor", 2, 2, 400],
  ["solar_plant", 2, 2, 1000],
  ["zetium_extractor", 2, 2, 1600],
  ["geothermal_plant", 2, 2, 600],
  ["communications_hub", 4, 2, 1200],
  ["temple", 3, 3, 2500],
  ["excavation_site", 4, 4, 3000],
  ["research_center", 4, 4, 4000],
  ["jumpgate", 5, 5, 8000],
].each do |name, width, height, hp| %>

npc_<%= name %>.width: <%= width %>
npc_<%= name %>.height: <%= height %>
npc_<%= name %>.hp: <%= hp %>
npc_<%= name %>.max_level: 1
npc_<%= name %>.upgrade_time: 0
npc_<%= name %>.npc: true
npc_<%= name %>.constructable: false
npc_<%= name %>.managable: false

<% end %>

