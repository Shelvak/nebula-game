<% bg_building_level = 10 %>
# Max level in battleground planets buildings. This is used by SpaceMule when
# it is generating galaxies to ensure, that mini battlegrounds have level 1
# buildings and main battleground has max level buildings.
battleground.max_level: <%= bg_building_level %>

<%
  def bg_cooldown(base, max_level)
    # Ensure that:
    # 1. Pulsar buildings would have _max_level_ times greater cooldown time.
    # First parenthesis.
    # 2. Pulsar buildings would have _max_level_ times lesser cooldown time
    # increasement. Second parenthesis
    "(#{base * max_level} / level / speed) * " +
      "(1.0 + 1.0 * time_owned / #{1.week / max_level} * level)"
  end
%>

