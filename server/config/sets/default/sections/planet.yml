### Block tile ranges.
### These are piece based, meaning that 3 will mean not 3% but 3 tiles

# Resource tile ranges
tiles.ore: [5, 8]
tiles.geothermal: [1, 2]
tiles.zetium: [1, 2]
# Folliage tile ranges
tiles.f6x6: [0, 2]
tiles.f6x2: [0, 2]
tiles.f4x6: [0, 2]
tiles.f4x4: [0, 2]
tiles.f4x3: [0, 2]
tiles.f3x4: [0, 2]
tiles.f3x3: [0, 2]
#

### Area tile ranges.
### These are proportion based (excluding resource tiles).
### Isles is isle count of that specific type in terrain.
tiles.regular: [160, 200]
tiles.titan: [10, 20]
tiles.titan.isles: [3, 5]
tiles.junkyard: [20, 40]
tiles.junkyard.isles: [3, 5]
tiles.sand: [10, 50]
tiles.sand.isles: [3, 5]
tiles.noxrium: [20, 40]
tiles.noxrium.isles: [3, 5]
tiles.water: [0, 0]
tiles.water.isles: [0, 0]
#

### NPC building chances
###
### All chances are percentage between 0 and 100.


# This defines chance that resource tile will have NPC unit on it.
npc.tiles.ore.chance: 45
npc.tiles.geothermal.chance: 80
npc.tiles.zetium.chance: 95

# This defines chances for other npc buildings in this planet
# [minimal planet importance, chance, building type]
npc.building.chances:
  - [1600, 50, npc_jumpgate]
  - [1500, 90, npc_research_center]
  - [1450, 60, npc_communications_hub]
  - [1400, 20, npc_research_center]
  - [1400, 40, npc_excavation_site]
  - [1300, 70, npc_temple]
  - [1200, 90, npc_communications_hub]
  - [1000, 70, npc_solar_plant]
  - [1000, 70, npc_solar_plant]
  - [900, 100, npc_solar_plant]
  - [800, 100, npc_solar_plant]

# Npc extractor importances. We are allowing these to be tweaked manually.
# All other NPC buildings have their importance calculated by their area: 
# importance = width * height
npc.building.metal_extractor.importance: 6
npc.building.geothermal_plant.importance: 10
npc.building.zetium_extractor.importance: 14

# Defines what units are in buildings. More important unit is more units it will
# have inside.
#
# [min importance, chance, unit type, flank]
